<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ '/assets/css/branding.css' | relative_url }}">
  </head>
  <body>
    <div class="noise" aria-hidden="true"></div>
    <div class="led blue"   style="top: 64px; left: 80px" aria-hidden="true"></div>
    <div class="led accent" style="bottom: 120px; right: 120px" aria-hidden="true"></div>
    <div class="led blue"   style="top: 22vh; left: 12vw; animation-delay: .4s" aria-hidden="true"></div>
    <div class="led blue"   style="top: 48vh; left: 28vw; animation-delay: 1.1s" aria-hidden="true"></div>
    <div class="led accent" style="top: 14vh; right: 18vw; animation-delay: 1.6s" aria-hidden="true"></div>
    <div class="led blue"   style="bottom: 16vh; right: 8vw; animation-delay: .9s" aria-hidden="true"></div>
    <div class="led accent" style="bottom: 32vh; left: 6vw; animation-delay: 1.9s" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container nav">
        <div class="brand">
          <a href="{{ '/' | relative_url }}" style="display:inline-flex;align-items:center;gap:.65rem;text-decoration:none;color:inherit">
            <img class="logo" src="{{ '/assets/img/kubernix.png' | relative_url }}" alt="Kubernix logo">
            <span class="site-name">Kubernix Blog</span>
          </a>
        </div>
        <nav class="menu">
          <a href="{{ '/' | relative_url }}">Home</a>
          {% for item in site.data.navigation %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer container">
      <div>&copy; {{ site.time | date: "%Y" }} Built with ❤️ for homelab tinkering.</div>
    </footer>

    {% include back-to-top.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
